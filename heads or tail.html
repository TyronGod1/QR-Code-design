<!DOCTYPE html>
<html>
    <head>
        <title>Heads OR Tails</title>
    </head>
    <body>
         <button onclick="
            const randomNumber = Math.random()

            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1/2) {
                computerMove = 'Heads';
            } else if (randomNumber >= 1/2 && randomNumber < 1) {
                computerMove = 'Tails';
            }
            console.log(computerMove);

            let result = '';

            if (computerMove === 'Heads') {
                result = 'You win.';
            } else if (
                computerMove === 'Tails'
            ) {result = 'You lose.';}

            console.log(result);

            alert(`You picked Heads, Computer picked ${computerMove}. ${result}`)
         ">Heads</button>
         <button>Tails</button>
    </body>
</html>
